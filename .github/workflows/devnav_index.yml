name: DevNav Release Index
on:
  release:
    types: [published]

jobs:
  build-index:
    runs-on: ubuntu-latest
    env:
      DEVNAV_REPO_SLUG: dragonfly-mcp-server
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Dev Navigator index (offline)
        run: |
          python scripts/devnav_build_index.py

      - name: Upload index artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sqlite3/**/index.db
            sqlite3/**/manifest.json
